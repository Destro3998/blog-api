version: '3'

services:
  blog-api:
    image: destro3998/sre-blog-api:latest
    ports:
      - "5050:5000"
      - "8000:8000"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
